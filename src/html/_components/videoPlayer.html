

<!-- DON'T SIMPLY HIDE THE VIDEO ON MOBILE. PREVENT IT FROM LOADING-->
<div class="sublayout sublayout__video">


<div class="video-area">

	<div clas="video-area-inner">

		<section class="video-overlay b-lazy responsive-container--16_9" data-src="/img/raindrop/raindrop_1536.jpg" data-src-sm="/img/raindrop/raindrop_768.jpg">
				<div class="row-wrapper contained">
				<header class="theme--darkBackground-whiteText header-contained--default-theme">
					<h2>Go With Purpose</h2>
				</header>
			      <div class="row">
			        <div class="column-auto">
			          {% set cardComponent = {
			              cardTypeClass: 'card-component--list--half'
			              ,text: 'long'
			            }
			            %}
			            {% include './_components/card-sink.html'%}
			      </div>
			   </div>
			</div>
			<div class="video-overlay-content__playButton--faux">
				<div class="video-overlay-content__playButton--faux--innerWrap">
						<svg id="i-play" viewBox="0 0 32 32" width="32" height="32" fill="none" stroke="currentcolor" stroke-linecap="round" stroke-linejoin="round" stroke-width="6.25%">
						    <path d="M10 2 L10 30 24 16 Z" />
						</svg>
				</div>
			</div>
		</section>


		<!--this isn't a normal button group. This is a button type that's unique to the video -->
		<div class="video-overlay-cta">
			<div class="row-wrapper contained">
				<div class="row">
					<div class="column-auto">
						 <div class="card-component__button--group button-group--ghost-theme">
        					<a class="video-overlay-cta__button button button--ghost-theme"><i></i><span>Register</span></a>
    					</div>
					</div>
				</div>
			</div>
		</div>

		<section class="video-player-holder">
			<!--//====== VIDEO ======// -->
			<!-- Start of Brightcove Player -->
			<div style="display: block; position: relative; max-width: 100%;">
				<div style="padding-top: 56.25%;">
					<video id="iftVideo"
					data-video-id="4781564674001"
					preload="none"
					data-account="1377104878001"
					data-player="EkBCZNOhg"
					data-embed="default"
					class="video-js"
					controls
					style="width: 100%; height: 100%; position: absolute; top: 0px; bottom: 0px; right: 0px; left: 0px;"
					></video>
					<!--<script src="//players.brightcove.net/1377104878001/EkBCZNOhg_default/index.min.js"></script>-->
				</div>
			</div> 
			<!-- End of Brightcove Player -->
			<!--//====== END: VIDEO ======//-->
		</section>
	</div>

</div>
</div>

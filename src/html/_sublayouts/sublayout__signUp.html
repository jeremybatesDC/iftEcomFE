<div class="sublayout form-component form-component__emailForm theme--darkBackground-whiteText">
	<div class="row-wrapper contained">
	      <div class="row">
	      	<div class="col-sm-6">
	      		<div class="form-component__emailForm--icon">
	      			<svg viewBox="0 0 32 32" width="32" height="32" fill="none" stroke="white" stroke-linecap="round" stroke-linejoin="round" stroke-width="6.25%">
	      				<use xlink:href="#iftIconEmail"/>
	      			</svg>
	      		</div>
	      		<div class="form-component__emailForm--text">
	      			Get the latest on IFT17.
	      			<!--can't count paragraph tags. Might be better to simulate use input here with a br-->
					<strong>Sign up for updates now.</strong>
				</div>
	      	</div>
	        <div class="col-sm-6">
				{% set cardComponent = {
					buttons: 2,
					buttonGroupTheme: 'button-group--ghost-theme'
				}
				%}
				{% include './_components/card-sink.html'%}

			</div>
		</div>
	</div>
</div>

	<!--critical typography path-->
	<style>
		h1,h2,h3,h4,h5,h6, .button {
			visibility: hidden;
		}
		.wf-active h1,
		.wf-active h2,
		.wf-active h3,
		.wf-active h4,
		.wf-active h5,
		.wf-active h6,
		.wf-active .button {
			visibility: visible;
		}
	</style>
	<script src="https://cdnjs.cloudflare.com/ajax/libs/webfont/1.6.26/webfontloader.js"></script>
	<!--the Roboto CSS includes multiple languages. Specifiying Latin does nothing-->

		(function criticalFontsModule(){
			WebFont.load({
		    google: {

		    }
		  });
		})();
	</script>
